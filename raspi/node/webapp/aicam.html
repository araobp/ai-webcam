<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>

    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
</head>

<body>

    <div id="map">
    </div>

    // [Reference] https://wiki.openstreetmap.org/wiki/OpenLayers_Marker_Example
    <script>

        var overlay = new OpenLayers.Layer.Vector('Overlay', {
            styleMap: new OpenLayers.StyleMap({
                externalGraphic: './marker.png',
                graphicWidth: 20, graphicHeight: 24, graphicYOffset: -24,
                title: '${tooltip}'
            })
        });

        var myLocation = new OpenLayers.Geometry.Point( 139.7, 35.8 )
            .transform('EPSG:4326', 'EPSG:3857');

        overlay.addFeatures([
            new OpenLayers.Feature.Vector(myLocation, { tooltip: 'OpenLayers' })
        ]);

        var popup = new OpenLayers.Popup.FramedCloud("Popup",
            myLocation.getBounds().getCenterLonLat(), null,
            '<a target="_blank" href="http://192.168.57.131:18082/broadcast/aicam">AI Webcam</a>', null,
            false // <-- true if we want a close (X) button, false otherwise
        );

        map = new OpenLayers.Map({
            div: "map", projection: "EPSG:3857",
            layers: [new OpenLayers.Layer.OSM(), overlay],
            center: myLocation.getBounds().getCenterLonLat(), zoom: 15
        });

        map.addPopup(popup);

    </script>
</body>

</html>
